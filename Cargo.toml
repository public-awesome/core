[workspace]
members = [
    "packages/*",
    "contracts/fair-burn",
    "contracts/vip/collection",
    "contracts/vip/minter",
    "contracts/vip/program",
    "test/*",
]
resolver = "2"

[workspace.package]
version    = "0.1.0"
edition    = "2021"
homepage   = "https://stargaze.zone"
repository = "https://github.com/public-awesome/core"
license    = "Apache-2.0"

[workspace.dependencies]
stargaze-fair-burn = { path = "contracts/fair-burn" }
cosmwasm-schema    = "1.3.1"
cosmwasm-std       = "1.3.1"
cosmwasm-storage   = "1.3.1"
cw-storage-macro   = "1.1.0"
cw-storage-plus    = "1.1.0"
cw-controllers     = "1.1.0"
cw2                = "1.1.0"
cw721              = "0.18.0"
cw721-base         = { version = "0.18.0", feature = ["library"] }
cw-utils           = "1.0.1"
schemars           = "0.8.11"
semver             = "1.0.16"
serde              = { version = "1.0.145", default-features = false, features = ["derive"] }
thiserror          = "1.0.31"
anyhow             = "1.0.41"
sg-std             = { version = "3.1.0", path = "packages/sg-std" }
sg-multi-test      = { version = "3.1.0", path = "packages/sg-multi-test" }
sg-vip             = { path = "packages/sg-vip" }

# dev-dependencies
cw-multi-test  = "0.16.5"
cosm-orc       = "3.0.1"
cosm-tome      = "0.1.1"
assert_matches = "1.5"
serde_json     = "1.0"
env_logger     = "0.9.0"
test-context   = "0.1.4"
once_cell      = "1.13.0"
rand           = "0.8"
itertools      = "0.10.5"

[profile.release]
rpath            = false
lto              = true
overflow-checks  = true
opt-level        = 3
debug            = false
debug-assertions = false
