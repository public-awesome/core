[workspace]
members = [
    "packages/*",
    "contracts/loyalty/*",
    "contracts/stargaze-mutable-whitelist",
]
resolver = "2"

[workspace.package]
version    = "0.1.0"
edition    = "2021"
homepage   = "https://stargaze.zone"
repository = "https://github.com/public-awesome/core"
license    = "Apache-2.0"

[workspace.dependencies]
cosmwasm-schema  = "1.2.1"
cosmwasm-std     = "1.2.1"
cosmwasm-storage = "1.2.1"
cw-ownable       = "0.5.0"
cw-storage-plus  = "1.0.1"
cw2              = "1.0.1"
schemars         = "0.8.11"
serde            = { version = "1.0.145", default-features = false, features = ["derive"] }
thiserror        = "1.0.31"
sg-std           = { version = "2.3.0" }


# dev-dependencies
cw-multi-test = "0.16.4"


[profile.release.package.loyalty-collection]
codegen-units = 1
incremental   = false

[profile.release.package.loyalty-minter]
codegen-units = 1
incremental   = false

[profile.release.package.sg-basic-whitelist]
codegen-units = 1
incremental   = false

[profile.release.package.sg-mutable-whitelist]
codegen-units = 1
incremental   = false

[profile.release]
rpath            = false
lto              = true
overflow-checks  = true
opt-level        = 3
debug            = false
debug-assertions = false
